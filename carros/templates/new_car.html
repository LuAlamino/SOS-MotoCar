{% extends "base.html" %}

{% block content %}
<style>
    /* Estilo para a seção principal */
    .main-box {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        min-height: 80vh; /* Garantir que a altura mínima seja suficiente */
        padding: 20px;
        box-sizing: border-box;
        background: linear-gradient(135deg, #0096c7, #90e0ef);
    }

    /* Estilo para a caixa de formulário */
    .form-container {
        background-color: rgba(255, 255, 255, 0.9); /* Fundo branco translúcido */
        padding: 40px;
        border-radius: 12px;
        box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 600px;
        text-align: center;
        animation: fadeIn 1s ease-in-out;
        margin-top: 20px;
    }

    /* Animação de aparecimento suave */
    @keyframes fadeIn {
        from {
            opacity: 0;
            transform: translateY(-20px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    /* Estilo para o formulário */
    form {
        margin-top: 20px;
    }

    /* Estilo para cada grupo de entrada */
    .form-group {
        margin-bottom: 15px;
        text-align: left;
    }

    .form-group label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
        color: #333;
    }

    .form-group input {
        width: 100%;
        padding: 12px;
        font-size: 15px;
        border: 1px solid #ddd;
        border-radius: 8px;
        transition: border-color 0.3s ease, box-shadow 0.3s ease;
    }

    .form-group input:focus {
        border-color: #0077b6;
        box-shadow: 0 0 8px rgba(0, 119, 182, 0.2);
        outline: none;
    }

    /* Estilo para o botão de envio */
    input[type="submit"] {
        background-color: #0077b6;
        color: #fff;
        border: none;
        padding: 12px 0;
        font-size: 16px;
        border-radius: 8px;
        cursor: pointer;
        transition: background-color 0.3s ease, transform 0.2s ease;
        width: 100%;
        margin-top: 20px;
    }

    /* Estilo do botão ao passar o mouse */
    input[type="submit"]:hover {
        background-color: #005f87;
        transform: translateY(-2px);
    }

    /* Estilo do botão ao ser clicado */
    input[type="submit"]:active {
        transform: translateY(0);
    }

    /* Estilo para mensagens de erro */
    .errorlist {
        color: #d9534f;
        font-size: 14px;
        margin-bottom: 10px;
    }
</style>

<div class="main-box">
    <div class="form-container">
        <h1>Cadastrar Carro</h1>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
                {{ new_car_form.nome.errors }}
                <label for="id_nome">Nome:</label>
                <input type="text" name="nome" placeholder="Nome do Carro" required id="id_nome">
            </div>

            <div class="form-group">
                {{ new_car_form.marca.errors }}
                <label for="id_marca">Marca:</label>
                <input type="text" name="marca" placeholder="Marca" required id="id_marca">
            </div>

            <div class="form-group">
                {{ new_car_form.ano.errors }}
                <label for="id_ano">Ano:</label>
                <input type="text" name="ano" placeholder="Ano" required id="id_ano">
            </div>

            <div class="form-group">
                {{ new_car_form.preco.errors }}
                <label for="id_preco">Preço:</label>
                <input type="text" name="preco" placeholder="Preço" required id="id_preco">
            </div>

            <div class="form-group">
                {{ new_car_form.foto.errors }}
                <label for="id_foto">Foto:</label>
                <input type="file" name="foto" required id="id_foto">
            </div>

            <input type="submit" value="Cadastrar">
        </form>
    </div>
</div>

{% endblock %}
