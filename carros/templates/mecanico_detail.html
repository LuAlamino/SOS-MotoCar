{% extends "base.html" %}

{% block content %}
  <style>
    .car-card {
      background-color: #e3e1e1;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
      border-radius: 10px;
      overflow: hidden;
      text-align: center;
      transition: all 0.3s ease;
      max-width: 500px;
      margin: 20px auto 0;
      margin-bottom: 20px;
    }

    .car-card:hover {
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
      transform: translateY(-2px);
    }

    .car-card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }

    .car-card h2 {
      font-size: 1.5rem;
      margin: 10px;
    }

    .car-card p {
      font-size: 1rem;
      margin-bottom: 10px;
    }

    .buttons-container {
      display: flex;
      justify-content: center;
      margin-top: 20px;
      margin-bottom: 20px;
    }

    .btn {
      display: inline-block;
      background-color: #0096c7;
      color: #fff;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s ease-in-out;
      margin: 0 10px;
    }

    .btn:hover {
      background-color: #108eb8;
    }

    .btn-danger {
      background-color: #d9534f;
      text-decoration: none !important;
    }

    .btn-danger:hover {
      background-color: #d2221c;
    }

    .error-message {
      color: #d9534f;
      font-size: 14px;
      margin-top: 5px;
    }

    a {
      text-decoration: none !important;
    }
  </style>
  <div class="car-card">
      <img src="{{ object.Foto_Estabelecimento.url }}" alt="{{ object.name }} - {{ object.cidade }}">

    <p><strong>Estabelecimento:</strong> {{ object.name_fantasy }}</p>
    <p><strong>Cidade:</strong> {{ object.cidade }}</p>
    <p><strong>Bairro:</strong> {{ object.bairro }}</p>

    <p><strong>Carro que trabalha:</strong>  {{ object.carros_Trabalha }}</p>

  </div>

{% if user.is_authenticated %}
<div class="buttons-container">
    <a href="{% url 'mecanico_update' pk=object.pk %}" class="btn btn-primary">Editar</a>
    <a href="{% url 'mecanico_delete' pk=object.pk %}" class="btn btn-danger">Deletar</a>
</div>
{% endif %}

{% endblock %}
